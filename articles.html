<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias | Ventana Celeste</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <!-- Marked.js per il parsing del Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        space: {
                            900: '#050510',
                            800: '#0f172a',
                            700: '#1e293b',
                        },
                        neon: {
                            cyan: '#22d3ee',
                            purple: '#818cf8',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #050510; color: white; }
        
        /* Stili personalizzati per il contenuto Markdown renderizzato */
        .markdown-body h1 { font-size: 2.5rem; font-weight: 800; margin-bottom: 1.5rem; color: white; line-height: 1.1; }
        .markdown-body h2 { font-size: 1.8rem; font-weight: 700; margin-top: 2rem; margin-bottom: 1rem; color: #22d3ee; }
        .markdown-body h3 { font-size: 1.4rem; font-weight: 600; margin-top: 1.5rem; margin-bottom: 0.75rem; color: #818cf8; }
        .markdown-body p { margin-bottom: 1.25rem; line-height: 1.8; color: #cbd5e1; font-size: 1.1rem; }
        .markdown-body ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1.5rem; color: #cbd5e1; }
        .markdown-body ol { list-style-type: decimal; padding-left: 1.5rem; margin-bottom: 1.5rem; color: #cbd5e1; }
        .markdown-body strong { color: white; font-weight: 700; }
        .markdown-body a { color: #22d3ee; text-decoration: underline; text-underline-offset: 4px; }
        .markdown-body blockquote { border-left: 4px solid #818cf8; padding-left: 1rem; font-style: italic; color: #94a3b8; margin: 1.5rem 0; }
        
        /* Loader */
        .loader {
            border: 4px solid rgba(255,255,255,0.1);
            border-left-color: #22d3ee;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-space-900 text-white font-sans antialiased min-h-screen flex flex-col">

    <!-- NAVIGATION (Simplificada) -->
    <nav class="fixed w-full z-50 top-0 transition-all duration-300 backdrop-blur-md bg-space-900/70 border-b border-white/10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <a href="index.html" class="flex-shrink-0 cursor-pointer group">
                    <span class="text-2xl font-bold tracking-tighter text-white group-hover:text-neon-cyan transition">Ventana<span class="text-neon-cyan group-hover:text-white transition">Celeste</span></span>
                </a>
                <div>
                    <a href="index.html" class="text-gray-300 hover:text-white transition font-medium flex items-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                        Volver al Inicio
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- HEADER BACKGROUND -->
    <div class="relative pt-32 pb-12 bg-space-900 overflow-hidden">
        <div class="absolute inset-0 z-0 opacity-30">
            <img src="assets/space-background.webp" onerror="this.src='https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072&auto=format&fit=crop'" class="w-full h-full object-cover">
            <div class="absolute inset-0 bg-gradient-to-t from-space-900 to-transparent"></div>
        </div>
        <div class="relative z-10 max-w-7xl mx-auto px-4 text-center">
            <h1 id="page-title" class="text-4xl md:text-5xl font-extrabold text-white mb-4">Blog & Noticias</h1>
            <p id="page-subtitle" class="text-xl text-gray-400">Explora el universo de actualizaciones del proyecto.</p>
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <main class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12 w-full z-10 relative">
        
        <!-- LOADER -->
        <div id="loader" class="text-center py-20">
            <div class="loader"></div>
            <p class="mt-4 text-gray-400 animate-pulse">Cargando contenido...</p>
        </div>

        <!-- ERROR MESSAGE -->
        <div id="error-msg" class="hidden text-center py-10 bg-red-500/10 border border-red-500/30 rounded-lg">
            <p class="text-red-400 font-bold" id="error-text">Ocurrió un error.</p>
            <a href="articles.html" class="text-white underline mt-2 inline-block">Recargar página</a>
        </div>

        <!-- VISTA: LISTA DE ARTÍCULOS -->
        <div id="articles-list" class="hidden">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8" id="grid-container">
                <!-- Javascript will populate this -->
            </div>
        </div>

        <!-- VISTA: ARTÍCULO INDIVIDUAL -->
        <div id="article-detail" class="hidden max-w-4xl mx-auto">
            
            <!-- Breadcrumb -->
            <div class="mb-8">
                <a href="articles.html" class="text-neon-cyan hover:text-white transition text-sm font-bold uppercase tracking-wider flex items-center gap-1">
                    &larr; Ver todas las noticias
                </a>
            </div>

            <!-- Título del Artículo -->
            <h1 id="detail-title" class="text-4xl md:text-5xl font-extrabold text-white mb-10 leading-tight"></h1>

            <!-- Gallery Section -->
            <div id="detail-gallery" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-12">
                <!-- Javascript will populate images here -->
            </div>

            <!-- Markdown Content -->
            <div id="detail-content" class="markdown-body bg-space-800/50 p-8 md:p-12 rounded-2xl border border-white/5 shadow-2xl backdrop-blur-sm">
                <!-- Content parsed from MD -->
            </div>

        </div>

    </main>

    <!-- FOOTER -->
    <footer class="bg-space-900 border-t border-white/10 pt-10 pb-8 mt-auto">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <span class="text-xl font-bold text-white">Ventana<span class="text-neon-cyan">Celeste</span></span>
            <p class="text-gray-500 text-sm mt-2">Open Source Project 2026</p>
        </div>
    </footer>

    <!-- LOGIC -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const articleSlug = urlParams.get('article'); // Recupera ?article=xyz

            const loader = document.getElementById('loader');
            const errorMsg = document.getElementById('error-msg');
            const listContainer = document.getElementById('articles-list');
            const gridContainer = document.getElementById('grid-container');
            const detailContainer = document.getElementById('article-detail');
            
            // Text Elements for Header
            const pageTitle = document.getElementById('page-title');
            const pageSubtitle = document.getElementById('page-subtitle');

            // Cargar JSON principal
            fetch('articles.json')
                .then(response => {
                    if (!response.ok) throw new Error("No se pudo cargar articles.json");
                    return response.json();
                })
                .then(articles => {
                    loader.classList.add('hidden');

                    if (articleSlug) {
                        // --- MODO ARTÍCULO ÚNICO ---
                        loadSingleArticle(articleSlug, articles);
                    } else {
                        // --- MODO LISTA COMPLETA ---
                        loadArticlesList(articles);
                    }
                })
                .catch(err => {
                    loader.classList.add('hidden');
                    errorMsg.classList.remove('hidden');
                    document.getElementById('error-text').innerText = err.message;
                    console.error(err);
                });

            // --- FUNCIÓN: CARGAR LISTA ---
            function loadArticlesList(articles) {
                listContainer.classList.remove('hidden');
                
                // Invertir orden (más nuevo primero)
                const reversed = articles.reverse();

                if (reversed.length === 0) {
                    gridContainer.innerHTML = '<p class="text-gray-400 col-span-full text-center">No hay artículos disponibles.</p>';
                    return;
                }

                reversed.forEach(article => {
                    // Slug simple removiendo .md
                    const slug = article.source.split('/').pop().replace('.md', '');
                    
                    const card = document.createElement('div');
                    card.className = "group flex flex-col bg-space-800 rounded-xl overflow-hidden border border-white/10 hover:border-neon-cyan hover:shadow-[0_0_20px_rgba(34,211,238,0.2)] transition-all duration-300 hover:-translate-y-2 h-full";
                    
                    card.innerHTML = `
                        <a href="articles.html?article=${slug}" class="flex flex-col h-full">
                            <div class="h-56 overflow-hidden relative">
                                <div class="absolute inset-0 bg-black/20 group-hover:bg-transparent transition z-10"></div>
                                <img src="${article.coverImg}" alt="${article.title}" class="w-full h-full object-cover group-hover:scale-110 transition duration-700">
                            </div>
                            <div class="p-6 flex-grow flex flex-col justify-between">
                                <div>
                                    <h3 class="text-xl font-bold text-white mb-2 group-hover:text-neon-cyan transition">${article.title}</h3>
                                    <p class="text-gray-400 text-sm line-clamp-3 mb-4">Haz clic para leer la historia completa y ver la galería de imágenes.</p>
                                </div>
                                <span class="text-neon-cyan text-sm font-bold uppercase tracking-wider flex items-center gap-1">
                                    Leer Artículo <svg class="w-4 h-4 transition-transform group-hover:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path></svg>
                                </span>
                            </div>
                        </a>
                    `;
                    gridContainer.appendChild(card);
                });
            }

            // --- FUNCIÓN: CARGAR ARTÍCULO ÚNICO ---
            function loadSingleArticle(slug, articles) {
                // Buscar el artículo que corresponda al slug (source file)
                const article = articles.find(a => {
					// Limpiamos la fuente del JSON: "articles/archivo.md" -> "archivo"
					const jsonSlug = a.source.split('/').pop().replace('.md', '');
					return jsonSlug === slug;
				});

                if (!article) {
                    throw new Error("Artículo no encontrado.");
                }

                // Ocultar Header Global y mostrar UI de detalle
                pageTitle.style.display = 'none';
                pageSubtitle.style.display = 'none';
                detailContainer.classList.remove('hidden');

                // 1. Set Title
                document.getElementById('detail-title').innerText = article.title;
                document.title = article.title + " | Ventana Celeste";

                // 2. Set Gallery (Si existe en el JSON)
                const galleryContainer = document.getElementById('detail-gallery');
                if (article.gallery && Array.isArray(article.gallery) && article.gallery.length > 0) {
                    article.gallery.forEach(imgSrc => {
                        const imgDiv = document.createElement('div');
                        imgDiv.className = "rounded-xl overflow-hidden border border-white/10 h-64 shadow-lg";
                        imgDiv.innerHTML = `<img src="${imgSrc}" class="w-full h-full object-cover hover:scale-105 transition duration-500 cursor-pointer" onclick="window.open(this.src, '_blank')">`;
                        galleryContainer.appendChild(imgDiv);
                    });
                } else {
                    galleryContainer.style.display = 'none';
                }

                // 3. Fetch y Parse Markdown
                const contentDiv = document.getElementById('detail-content');
                contentDiv.innerHTML = '<div class="loader"></div>'; // Loading interno

                fetch(article.source)
                    .then(res => {
                        if(!res.ok) throw new Error("No se pudo leer el archivo Markdown");
                        return res.text();
                    })
                    .then(markdown => {
                        // Usar Marked.js para convertir MD a HTML
                        contentDiv.innerHTML = marked.parse(markdown);
                    })
                    .catch(err => {
                        contentDiv.innerHTML = `<p class="text-red-400">Error cargando el texto del artículo: ${err.message}</p>`;
                    });
            }
        });
    </script>
</body>
</html>
